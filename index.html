<!doctype html>
<html lang="en" ng-app="friendsList">
<head>
   <meta charset="UTF-8">
   <title>Min Babies First Angular-</title>
   <link rel = "stylesheet" type ="text/css" href ="./styles.css"></link>
</head>
<body ng-controller="mainCtrl">
	<h1>My Friends</h1>
	<input ng-model="newFriend.name" type="text"></input>
	<button ng-click="addFriend()">Add friend</button>

	<div ng-repeat="friend in friends">
		<p>{{friend}}</p>
	</div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js" type="text/javascript"></script>
<script src = "./js/app.js"></script>
<script src = "./js/mainCtrl.js"></script>
</body>
</html>
